{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous" />

  <link rel="stylesheet" href="{% static " portfolio/custom.css" %}">

  {% block css %}{% endblock css %}
  <link href="https://fonts.googleapis.com/css?family=Lato&display=swap" rel="stylesheet" />

  <link rel="icon" type="image/png" href="{% static " portfolio/logo.jpg" %}" />

  <title>Gaurav Shankar Kumar</title>
</head>

<body>
  <nav id="topNav" class="navbar navbar-expand-md navbar-light">
    <div class="container">
      <a class="navbar-brand" href="{% url 'portfolio:home' %}">
        <img src="{% static " portfolio/logo.jpg" %}" width="30" height="30" class="d-inline-block align-top"
          alt="Gaurav's Logo" />
        <span>Gaurav Shankar Kumar</span>
      </a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse text-center" id="navbarNav">
        <ul class="navbar-nav ml-auto">


          <li class="nav-item">
            <a class="nav-link" href="{% url 'portfolio:projects_detail' %}">Projects</a>
          </li>
          <li class="nav-item">
            <a class="nav-link"
              href="https://drive.google.com/file/d/1RJI3kTGb9PZ1AUkCyO3DEMjCP_hllU_q/view?usp=sharing"
              target="_blank">Resume</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="https://www.linkedin.com/in/gauravshankarkumar/" target="_blank">LinkedIn</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="https://github.com/gauravshankarkumar" target="_blank">GitHub</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="https://www.facebook.com/gauravshankarkumar" target="_blank">Facebook</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="https://www.instagram.com/gauravshankarkumar/" target="_blank">Instagram</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="https://twitter.com/gauravshankarkr" target="_blank">Twitter</a>
          </li>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'blog:all_blogs' %}">Blog</a>
          </li>
          <li>
            <a role="button" href="{% url 'contact:contact_us' %}" class="btn btn-warning">Contact</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <div class="container">{% block content %}{% endblock content %}</div>

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
    integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
    crossorigin="anonymous"></script>
</body>

</html>
